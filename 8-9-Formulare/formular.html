<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
</head>
<body>
    <form action="https://sheetdb.io/api/v1/uirv4a71kzhb8" method="post" autocomplete="on">

        <br><br><hr>
        <fieldset>
            <legend>Date contului</legend>

            <label for="user">Username:</label><br/>
            <input type="text" id="user" name="data[user]">
        
            <br><br>

            <label for="email">Email:</label><br/>
            <input type="email" id="email" name="data[email]">
        
            <br><br>

            <label for="pass">Password:</label><br/>
            <input type="password" id="pass" name="data[pass]">
        </fieldset>

        <fieldset>
            <legend>Date personale</legend>
            <label for="fullname">Fullname:</label><br/>
            <input type="text" id="fullname" name="data[fullname]">
            
            <br><br>

            <label for="adres">Adresa:</label><br/>
            <input type="text" id="adres" name="data[adres]">
            
            <br><br>
            <label for="tara"></label>
            <select id="tara" name="data[tara]">
                <option>Italia</option>
                <option>Romania</option>
                <option>Ungaria</option>
                <option>Anglia</option>
                <option>Danemarca</option>
                <option>Rusia</option>
            </select>
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html
